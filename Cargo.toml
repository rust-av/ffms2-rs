[package]
name = "ffms2"
version = "0.3.0"
authors = ["Luni-4 <luni-4@hotmail.it>"]
description = "FFI bindings to ffms2"
repository = "https://github.com/rust-av/ffms2-rs"
edition = "2021"
license = "MIT"

[dependencies]
ffms2-sys = { path = "./ffms2-sys"}
thiserror = "1.0.50"
cfg-if = "1.0"
paste = "1.0"
ffmpeg-the-third = "1.1.2"

[dev-dependencies]
structopt = "0.3"

[lints.rust]
non_snake_case = "allow"
non_camel_case_types = "allow"

[lints.clippy]
upper_case_acronyms = "allow"

[workspace]
members = ["ffms2-sys"]
